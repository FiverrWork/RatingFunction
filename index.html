<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="product_box">
                <div class="links">
                    <i class="fas fa-share-alt"></i>
                    <i onclick="heart(this)" class="far fa-heart"></i>
                </div>
                <img class="product_img" src="./img/orange.png" alt="orange">
                <section class="rating">
                    <div class="allStars">
                        <div onclick="star1()"><i id="star1" class="fas fa-star"></i></div>
                    <div onclick="star2()"><i id="star2" class="fas fa-star"></i></div>
                    <div onclick="star3()"><i id="star3" class="fas fa-star"></i></div>
                    <div onclick="star4()"><i id="star4" class="fas fa-star"></i></div>
                    <div onclick="star5()"><i id="star5" class="fas fa-star"></i></div>
                </div>
                    
                    <textarea onclick="noChoose()" name="message" placeholder="Write Something About This Product . . ." id="message" cols="30" rows="10"></textarea>
                </section>
        </div>
    </section>


    <script src="./js/main.js"></script>
</body>
</html>
